<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            position: relative;
            height: 100%;
            overflow: hidden
        }

        body,
        canvas {
            margin: 0;
            padding: 0;
        }
    </style>
    <title>WASM Sofrware renderer</title>
</head>

<body ondrop="fileDropped(event);" ondragover="event.preventDefault();">
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault();"></canvas>
    <script>
        var Module = {
            wasmBinaryFile: 'index.wasm',
            // Needed because of emscripten_set_main_loop_arg
            noExitRuntime: true,
            canvas: (function () {
                let canvas = document.getElementById('canvas');
                canvas.addEventListener('webglcontextlost', function (e) {
                    alert('WebGL context lost. You will need to reload the page.');
                    e.preventDefault();
                }, false);
                return canvas;
            })(),
            print: function (msg) {
                console.log(msg);
            },
            printErr: function (msg) {
                console.error(msg);
            }
        }

        document.onload = () => {
            let canvas = document.getElementById('canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        async function fileDropped(event) {
            event.preventDefault();
            event.stopPropagation();

            let fileToLoad = event.dataTransfer.files[0];
            let contents = await fileToLoad.text();
            let name = fileToLoad.name;
            FS.writeFile(name, contents);
            contents = FS.readFile(name, { encoding: 'utf8' });

            Module.ccall('CCanvas_dropEventForSDL', 'number', ['string'], [name]);
        }
    </script>
    <script src="index.js"></script>
</body>

</html>
